<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum scale=5">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/Logo Maker 2021_01_22_01_18_18.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <title>Recipe Box</title>
</head>
<body>
    <div id="container">
        <div class="logo-container">
            <img src="images/Logo Maker 2021_01_22_12_50_191.png" alt="Recipe Box"/>
        </div>

        <div class="panel-container">
          <div class="panel">
            <h1 class="panel_heading">Create an account</h1>
            <p class="panel_subheading">Already have an account? <a href="#">Sign in</a></p>

            <form onsubmit="alert('Success')">
                <div class="input">
                    <label for="">Email Adress</label>
                    <input type="email" required id="email-address"> 
                </div>

                <div class="name">
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" required id="first-name">
                    </div>

                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input type="text" required id="last-name">
                    </div>
                 </div>

                <div class="input">
                    <label for="password">Password</label>
                     <input type="password" required id="password">
                </div>

                <div class="date-of-birth">
                    <h6 class="date-of-birth_heading">Date of birth</h6>

                <div class="date-of-birth_input">
                  <div class="dropdown">
                    <label for="month">Month</label>
                    
                    <select name="month" id="month">
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                    </select>
                  </div>

                  <div class="input">
                    <label for="day">Day</label>
                     <input type="number" required id="day" min="1" max="31">
                  </div>

                  <div class="input">
                    <label for="year">Year</label>
                     <input type="number" required id="year" min="1900" max="2020">
                  </div>    
                </div>
            
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
